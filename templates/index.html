
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Exploration des données</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this templates -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="{{ url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this templates -->
    <link href="{{ url_for('static',filename='css/coming-soon.min.css') }}" rel="stylesheet">

  </head>

  <body style="background-image:url(static/mp4/smartgrids.jpg);height: 100%; background-position: center;background-repeat: no-repeat;background-size: cover;">

    <div class="overlay"></div>
    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">Smart grids</h1>
              <p class="mb-5">Charger un fichier de données  Smart grids de format xlsx, cherchez dans les Open data website comme
                <strong>data.gov</strong>! puis cliquez sur Explore</p>
              <form action = "{{ url_for('explore')}}" id="upload-form" method = "POST" enctype="multipart/form-data" >
              <div class="input-group input-group-newsletter">
                <input type="file" class="form-control" placeholder="smartgrids.xslx..." name="file"  aria-describedby="basic-addon">
                <div class="input-group-append">
                  <input class="btn btn-secondary" type="submit" value="EXPLORE"></input>
                 </div>

              </div> </form>
              <br/>
              {% if echec %}
              <div class="alert alert-warning alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>{{echec}}</strong> {{msg}}
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <ul class="list-unstyled text-center mb-0">
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fa fa-facebook"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fa fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/vide/jquery.vide.min.js') }}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Custom scripts for this templates -->
    <script src="{{ url_for('static',filename='css/coming-soon.min.js') }}"></script>

  </body>

</html>
